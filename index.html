<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors Game!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Rock, Paper, Scissors Game!</h1>
    </div>
    <div class="hero">
        <button class="rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
        <button class="paper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
        <button class="scissors"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
    </div>
    <div id="click"></div>
    <div class="buttons">
        <button id="resetButton">Reset Score</button>
        <button id="autoPlayButton">AutoPlay</button>
    </div>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
    <script src="main.js"></script>
</body>
</html>
